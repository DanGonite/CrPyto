{% set ciphers = ["caesar", "substitution","transposition", "vigenere"] %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">{{ title }}</a>
  <div class="dropdown-container ml-auto mr-2">
    <button class="btn btn-secondary dropdown-toggle" id="toolsDrop" role="button" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">Tools</button>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    </div>
  </div>
  <div class="dropdown-container mr-2">
    <button class="btn btn-secondary dropdown-toggle" id="ciphsDrop" role="button" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">Ciphers</button>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="auto.html">AutoCrack</a>
      <div class="dropdown-divider"></div>
      {% for cipher in ciphers %}
      <a class="dropdown-item" href="{{ url_for('ciphers.cipher', ciphname=cipher) }}">{{ cipher.capitalize() }}</a>
      {% endfor %}
    </div>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
