<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
  <script src="../static/js/disableBtn.js"></script>
  <script src="../static/js/expandTextarea.js"></script>
  <script type="text/javascript">

</head>

<body>
  <header>
    {% with title = title %}
    {% include "layouts/navbar.html" %}
    {% endwith %}
    {% block header %}{% endblock %}
  </header>

  {% block body %}{% endblock %}
  <form class="my-2 mx-2" method="POST">
    {% block ciphForm %}
    {% block crackBtn %}
    <div class="form-row fixed-bottom my-2 mx-2">
      <div class="col">
        <label> {{ score * 100 }}% certainty</label>
      </div>
      <div class="col">
        <div class="float-right">
          <button class="btn btn-primary" id="submitBtn" type="submit">Crack</button>
        </div>
      </div>
    </div>
    {% endblock %}
    {% endblock %}
  </form>


  <footer>
    {% block footer %}
    {% endblock %}
  </footer>

</body>

</html>
