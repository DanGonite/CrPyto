{% extends "layouts/base.html" %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-3">

      <div class="container-fluid">
        <div class="row">
          <form class="my-2">
            <div class="form-row">
              <div class="col">
                {% set ALPH = "abcdefghijklmnopqrstuvwxyz" %}
                {% for x in ALPH[:13] %}
                <div class="input-group">
                  <input type="text" class="form-control subinput" name="{{ x }}Sub" maxlength="1" value="{{ vals[x] }}"
                    onchange="this.form.submit()">
                  <div class="input-group-append">
                    <span class="input-group-text">{{ x.upper() }}</span>
                  </div>
                </div>
                {% endfor %}
              </div>
              <div class="col">
                {% for x in ALPH[13:26] %}
                <div class="input-group">
                  <input type="text" class="form-control subinput" name="{{ x }}Sub" maxlength="1" value="{{ vals[x] }}"
                    onchange="this.form.submit()">
                  <div class="input-group-append">
                    <span class="input-group-text">{{ x.upper() }}</span>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    {% block ciphForm %}
    {{ super() }}
    <div class="col-9">
      <div class="form-group">
        <textarea class="form-control" id="ciphInput" name="ciphInput" oninput="expandTextarea(this)" placeholder="Cipher Text">{{ciphText}}</textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="plainInput" name="plainInput" oninput="expandTextarea(this)" placeholder="Plain Text">{{result}}</textarea>
      </div>
    </div>
    {% endblock %}
  </div>
</div>
{% endblock %}
